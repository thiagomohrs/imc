<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>IMC</title>
    </head>
    <body>
        <div id="imc" class="container">
            <form id="form-group">
                <div class="field">
                    <label for="peso">Peso:</label>
                    <input class="form-control" type="text" name="peso" id="peso" placeholder="Peso">   
                </div>
                <div class="field">
                        <label for="altura">Altura:</label>
                        <input class="form-control" type="text" name="altura" id="altura" placeholder="Altura">
                </div>
            </form>
            <div class="border rounded" style="width: 200px;">
                <h1 id="resultado"></h1>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary my-2 " onclick="calcular()">Calcular</button>   
                <button class="btn btn-secondary my-2" onclick="reset()">Limpar</button>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
